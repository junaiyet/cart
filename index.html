<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>jQuery listtopie.js SVG Pie Chart Examples</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css">
 
<link rel="stylesheet" href="css/jquery.listtopie.css">

</head>

<body>

</div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
    <div id="static">
  <div data-lcolor="#ffb6b9">70</div>
  <div data-lcolor="#fae3d9">10</div>
  <div data-lcolor="#bbded6">10</div>
  <div data-lcolor="#61c0bf">10</div>
</div>
</div>

</div>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
<script src="./js/jquery.listtopie.min.js"></script>
<script>
  $('#static').listtopie({
    startAngle:0,
    strokeWidth:0,
      hoverEvent:false,
      drawType:'round',
      speedDraw:150,
      hoverColor:'#ffffff',
      textColor:'#000',
      strokeColor:'#ffffff',
      textSize:'18',
      hoverAnimate:true,
      marginCenter:1,
      sectorRotate:true,
      easingType:mina.bounce,
      infoText:true,
  });

</script>

</script>

</body>

</html>
